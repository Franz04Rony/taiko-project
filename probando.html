<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando Taiko F</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="audio">
        <source src="songs/nadie_te_pregunto.mp3" type="audio/mpeg">
    </audio>
    <img src="images/kuina3.JPG" alt="fondo" class="fondo">
    <div class="game" id="game">

        <div class="drum" id="drum">
            <img src="images/taiko-bar-left.png" alt="drums" class="drums">
            <img src="images/taiko-drum-inner.png" alt="drum_inner" class="orange_left" id="orange_left">
            <img src="images/taiko-drum-inner.png" alt="drum_inner" class="orange_right" id="orange_right">
            <img src="images/taiko-drum-outer.png" alt="drum_outer" class="blue_left" id="blue_left">
            <img src="images/taiko-drum-outer.png" alt="drum_inner" class="blue_right" id="blue_right">
            <img src="images/taikohitcircle.png" alt="hit_circle" class="hit_circle">
            <img src="images/taikohitcircleoverlay.png" alt="hir_circle_overlay" class="overlay">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <div class="bar" id="bar">
            <img src="images/taiko-bar-right-glow.png" alt="bar_right" class="bar">
        </div>
    </div>
    <div class="modal-container" id="modal_container">
        <div class="modal">
            <div class="flexbox">
                <span class="reglas">Song-generator</span>
                <button id="close" class="close"><img src="images/icon-close.svg" alt="icon close"></button>
            </div>
            <img src="images/taiko.webp" alt="reglas">
        </div>
    </div>
    <script src="song_generator.js"></script>
</body>
</html>
