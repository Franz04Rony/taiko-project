<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiko F</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/kuina3.JPG" alt="fondo" class="fondo">
    <div class="game" id="game">

        <div class="drum" id="drum">
            <img src="images/taiko-bar-left.png" alt="drums" class="drums">
            <img src="images/taiko-drum-inner.png" alt="drum_inner" class="orange_left">
            <img src="images/taiko-drum-inner.png" alt="drum_inner" class="orange_right">
            <img src="images/taiko-drum-outer.png" alt="drum_outer" class="blue_left">
            <img src="images/taiko-drum-outer.png" alt="drum_inner" class="blue_right">
            <img src="images/taikohitcircle.png" alt="hit_circle" class="hit_circle">
            <img src="images/taikohitcircleoverlay.png" alt="hir_circle_overlay" class="overlay">
        </div>
        <div class="bar" id="bar">
            <img src="images/taiko-bar-right-glow.png" alt="bar_right" class="bar">
        </div>
        
    </div>
</body>
</html>
