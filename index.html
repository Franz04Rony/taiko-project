<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiko F</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/menu_final.css">
</head>
<body>
    <audio id="audio">
        <source src="" id="source_" type="audio/mpeg">
    </audio>
    <audio id="hit_blue">
        <source src="/songs/drum-hitclap.wav" type="audio/wav">
    </audio>
    <audio id="hit_orange">
        <source src="/songs/drum-hitnormal.wav" type="audio/wav">
    </audio>
    <audio id="menuclick">
        <source src="/songs/menuclick.wav" type="audio/wav">
    </audio>
    <audio id="menuhit">
        <source src="/songs/menuhit.wav" type="audio/wav">
    </audio>
    <img src="images/kuina3.JPG" alt="fondo" class="fondo" id="fondo">
    <div class="game" id="game">

        <div class="drum" id="drum">
            <img src="images/taiko-bar-left.png" alt="drums" class="drums">
            <img src="images/taiko-drum-inner.png" alt="drum_inner" class="orange_left" id="orange_left">
            <img src="images/taiko-drum-inner.png" alt="drum_inner" class="orange_right" id="orange_right">
            <img src="images/taiko-drum-outer.png" alt="drum_outer" class="blue_left" id="blue_left">
            <img src="images/taiko-drum-outer.png" alt="drum_inner" class="blue_right" id="blue_right">
            <img src="images/taikohitcircle.png" alt="hit_circle" class="hit_circle">
            <img src="images/taikohitcircleoverlay.png" alt="hir_circle_overlay" class="overlay">
            <div class="score" id="score">
                0
            </div>
            <div class="combo" id="combo">
                0
            </div>
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <div class="bar" id="bar">
            <img src="images/taiko-bar-right-glow.png" alt="bar_right" class="bar">
        </div>
    </div>
    <div class="modal-container" id="modal_container">
        <div class="modal">
            <div class="flexbox">
                <span class="reglas">TAIKO F - TECLAS: V B N M</span>
            </div>
            <div class="songs">
                <button class="b-left" id="b-left"><img class="triangle" src="images/icon-triangle.png" alt="b-left"></button>
                <div class="song" id="song1">
                    <div class="name_song" id="name_song1"></div>
                    <img class="image" id="image_song1"></img>
                    <div class="dif_song" id="dif_song1"></div>
                </div>
                <div class="song song2-place" id="song2">
                    <div class="name_song song2" id="name_song2"></div>
                    <img class="image" id="image_song2"></img>
                    <div class="dif_song song2" id="dif_song2"></div>
                    <button id="b-jugar" class="b-jugar"><img class="icon-jugar"src="images/play.webp" alt="play-icon"></button>
                </div>
                <div class="song" id="song3">
                    <div class="name_song" id="name_song3"></div>
                    <img class="image" id="image_song3"></img>
                    <div class="dif_song" id="dif_song3"></div>
                </div>
                <button class="b-right" id="b-right"><img class="triangle" src="images/icon-triangle.png" alt="b-right"></button>
            </div>
        </div>
    </div>
    <div class="modal-container" id="menu-end-container">
        <div class="modal">
            <nav class="nav-end">
                <span class="results">Resultado</span>
                <span class="name_song-end" id="name_song-end"></span>
                <button class="b-close" id="b-close"><img src="images/icon-close.svg" alt="close-icon" class="close"></button>
            </nav>
            <div class="flexbox-end">
                <img src="" alt="imagen de la cancion" class="image" id="image_end">
                <div class="scores">
                    <div class="score-final letras_score">Score: <span class="numeros-final" id="score-final"></span></div>
                    <div class="perfect letras_score">Perfect: <span class="numeros-final" id="perfect"></span></div>
                    <div class="combo-final letras_score">MAX Combo: <span class="numeros-final" id="combo-final"></span></div>
                    <div class="ok letras_score">OK: <span class="numeros-final" id="ok"></span></div>
                    <div class="bad letras_score">BAD: <span class="numeros-final" id="bad"></span></div>
                </div>
            </div>
        </div>
    </div>
        
    
    <script src="main.js"></script>
</body>
</html>
